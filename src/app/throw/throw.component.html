<svg class="throwItem" [style.width]="width" [style.height]="height">
  <ng-template ngFor let-throwEl [ngForOf]="throwsData | async">
    <line [attr.x1]="throwEl.positionOneLeft"
          (mouseover)="hoverThrow(throwEl)"
          (mouseout)="leaveThrow(throwEl)"
          [attr.y1]="throwEl.positionOneTop"
          [attr.x2]="throwEl.positionTwoLeft"
          [attr.y2]="throwEl.positionTwoTop"
          [style.stroke]="getBorderColor(throwEl)"
          [style.strokeWidth]="throwEl.rBLine || 5"
          (click)="open(throwEl)">
    </line>
    <circle (mouseover)="hoverThrow(throwEl)"
            (mouseout)="leaveThrow(throwEl)"
            [attr.cy]="throwEl.positionOneTop"
            [attr.cx]="throwEl.positionOneLeft"
            [attr.r]="throwEl.r1 || 7"
            [attr.fill]="getColor(throwEl)"
            [attr.stroke]="getBorderColor(throwEl)"
            (click)="open(throwEl)">
    </circle>
    <circle (mouseover)="hoverThrow(throwEl)"
            (mouseout)="leaveThrow(throwEl)"
            [attr.cy]="throwEl.positionTwoTop"
            [attr.cx]="throwEl.positionTwoLeft"
            [attr.r]="throwEl.r2 || 19"
            [attr.fill]="getColor(throwEl)"
            [attr.stroke]="getBorderColor(throwEl)"
            (click)="open(throwEl)">
    </circle>
    <line [attr.x1]="throwEl.positionOneLeft"
          (mouseover)="hoverThrow(throwEl)"
          (mouseout)="leaveThrow(throwEl)"
          [attr.y1]="throwEl.positionOneTop"
          [attr.x2]="throwEl.positionTwoLeft"
          [attr.y2]="throwEl.positionTwoTop"
          [style.stroke]="getColor(throwEl)"
          [style.strokeWidth]="throwEl.rLine || 3"
          (click)="open(throwEl)">
    </line>
  </ng-template>
</svg>
