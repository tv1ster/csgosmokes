<div *ngIf="afAuth.authState | async; let user; else showLogin">
  <img class="login_avatar" [src]="user.photoURL">
  <span class="login_name">{{user.displayName}}</span>
  <button class="login_btn btn btn-outline-secondary" (click)="logout()">Log out</button>
</div>
<ng-template #showLogin>
  <button class="login_btn btn btn-outline-secondary" (click)="login()">Login with Google</button>
</ng-template>
